<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div style="text-align: center" th:each="item : ${items}">
    <a th:href="@{/items/{id}(id=${item.itemId})}" th:text="${item.itemName + ', ' + item.amount}">user</a>
    <hr/>
</div>
<br/>
<hr/>
<button>
    <a href="/items/add">Create new user!</a>
</button>
</body>
</html>
